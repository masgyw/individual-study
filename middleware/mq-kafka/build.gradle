plugins {
    id 'java'
}

dependencies {

    implementation spring_boot_starter_web

    // 解决：ClassNotFoundException: javax.jms.JMSContext
    implementation 'javax.jms:javax.jms-api:2.0.1'
    implementation 'org.springframework.kafka:spring-kafka:2.2.6.RELEASE'

    testImplementation spring_boot_starter_test
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.2.6.RELEASE'
}
