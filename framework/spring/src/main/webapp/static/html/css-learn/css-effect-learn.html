<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Css 效果学习</title>
    <!-- 外联样式表 -->
    <!-- CSS 特定样式 -->
    <link rel="stylesheet" type="text/css" href="../css/effect.css"/>
    <!-- 加载Jquery 类库 -->
    <script src="../scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../scripts/custom-scoll-refresh-data.js" type="text/javascript"></script>
</head>
<body>
    <h2>模拟滑动刷新数据</h2>
    <!--加载数据时等待过程中用到的gif动画图,一开始是隐藏状态-->
    <div id='loading'>
        <img src='../img/gif/5-121204193R5-50.gif' />
    </div>
    <div class="wrapper">
        <div class="title">
            <div class="column order">学号</div>
            <div class="column name">姓名</div>
            <div class="column age">年龄</div>
            <div class="column birth">出生日期</div>
        </div>
        <!--后面自动加载的数据存放到此div当中-->
        <div class="content"></div>
    </div>
    <button id="btn">回到5</button>
</body>
</html>
