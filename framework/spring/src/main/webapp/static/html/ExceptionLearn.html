<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-{name}学习</title>
</head>
<script>
    window.onload=function(){
        document.getElementById("btn1").onclick=function() {
            var inputVal = document.getElementsByTagName("input")[0].value;
            try {
                if (inputVal == "") {
                    debugger;
                    throw "value is null";
                }
            } catch(err) {
                console.log("异常原因：" + err);
            } finally {
                console.log("最终处理...");
            }
        }
        
    }
</script>
<body>
    <h2>JavaScript 异常 学习</h2>
    <div id="msg"></div>
    <input type="text" value=""/>
    <button type="button" id="btn1">点击事件</button>
    
</body>
</html>
