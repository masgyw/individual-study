<!DOCTYPE html>
<html lang="zh">

<head>
    <title>VueJS 基础学习</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../scripts/common/vue.js" type="text/javascript"></script>

</head>

<body>
    <h3>Vue JS 第二个示例</h3>
    <!-- 3. View -->
    <div id="app-1">
        {{message}}
    </div>
    <hr />
    <!-- v-model 将input中的value与vue对象message对象绑定 -->
    <input type="text" v-model="message" />
    <div id="app-2">
        <!-- 声明式渲染 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <!-- 条件与循环 -->
        <p v-if="seen">现在你看到我了</p>
        <!-- 循环 -->
        <!-- <div id="app-4">
            <ol>
                <li v-for="todo in todos">{{todo.text}}</li>
            </ol>
        </div> -->
    </div>
    <hr />
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

</body>
<script>
    // 1. 创建数据Model
    var exampleData = {
        message: "hello vuejs",
        todos: [{
            "text": "AAA"
        }, {
            "text": "BBB"
        }]
    };

    // 2. 创建Vue实例（ViewModel）
    var app1 = new Vue({
        el: "#app-1", // el: vue 对象挂载的View 对象
        data: exampleData // data：Model 数据
    });


    var msgData = {
        "message": '页面加载于 ' + new Date().toLocaleString(),
        "seen": true
    }
    var app2 = new Vue({
        el: "#app-2",
        data: msgData
    });

    var model4 = {
        todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' }
        ]
    };
    var app4 = new Vue({
        el: "#app-4",
        data: model4
    });

</script>

</html>
