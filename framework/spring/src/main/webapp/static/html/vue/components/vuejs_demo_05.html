<!DOCTYPE html>
<html lang="zh">

<head>
    <title>VueJS 基础学习</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../scripts/common/vue.js" type="text/javascript"></script>

</head>

<body>
    <h3>Vue JS 官网教程：条件渲染、列表渲染</h3>
    <!-- 3. View -->
    <div id="app">
        <p v-if="awer">Vue is awer</p>
        <p v-else>Else </p>

        <template v-if="loginType == 'username'">
            <label>UserName</label>
            <input placeholder="Enter your name" key="username-input" />
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email" key="email-input" />
        </template>
        <button @click="toggleLoginType">ToggleLoginType</button>
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <button v-if="ok">v-if 条件不满足不会渲染</button>
        <button v-show="ok">v-show 一开始就会渲染</button>
        <my-component></my-component>
    </div>

</body>
<script>
    Vue.component("my-component", {
        template: "<p class='foo bar'>组件</p>"
    });

    // 1. 创建数据Model
    var exampleData = {
        "awer": "",
        "ok": false,
        "loginType": "username"
    };

    // 2. 创建Vue实例（ViewModel）
    var vm = new Vue({
        el: "#app", // el: vue 对象挂载的View 对象
        data: exampleData, // data：Model 数据
        methods: {
            toggleLoginType: function() {
                if (this.loginType == "username") {
                    this.loginType = "email";
                } else {
                    this.loginType = "username";
                }
            }
        }
    });

</script>

</html>
