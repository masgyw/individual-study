<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Vue JS</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="../../../css/common.css" rel="stylesheet" type="text/css" />
    <script src="../../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../../scripts/common/vue.js" type="text/javascript"></script>
    <script>
        $(function () {
            // 1. 创建数据Model
            var exampleData = {
                "users": [{
                    id: 1,
                    name: "张三",
                    age: 21,
                    sex: "0"
                }, {
                    id: 2,
                    name: "李四",
                    age: 22,
                    sex: "1"
                }, {
                    id: 3,
                    name: "王五",
                    age: 23,
                    sex: "0"
                }]
            };

            // 2. 创建Vue实例（ViewModel）
            var app = new Vue({
                el: "#app", // el: vue 对象挂载的View 对象
                data: exampleData, // data：Model 数据
                methods: {
                    addUser: function () {
                        exampleData.users.push({
                            id: 4,
                            name: "赵六",
                            age: 24,
                            sex: "1"
                        });
                    }
                }

            });
        });
    </script>
</head>

<body>
    <h3>Vue JS 循环遍历对象数组</h3>
    <!-- 3. View -->
    <div id="app">
        <table>
            <thead>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </thead>
            <tbody>
                <tr v-for="(user, index) in users">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.sex}}</td>
                </tr>
            </tbody>
        </table>
        <button @click="addUser">新增</button>
    </div>
</body>

</html>
