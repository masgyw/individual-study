<!DOCTYPE html>
<html lang="zh">

<head>
	<title>VueJS 基础学习</title>
	<meta charset="UTF-8">
	<!-- 页面不缓存 -->
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../../scripts/common/vue.js" type="text/javascript"></script>

</head>

<body>
	<h3>Vue JS 官网教程：Prop</h3>
	<!-- 3. View -->
	<div id="app">
		<!-- 在 HTML 中是 kebab-case 的，大小写不敏感 -->
		<blog-post post-title="hello!"></blog-post>
	</div>
</body>
<script>

	Vue.component('blog-post', {
		// 1、在 JavaScript 中是 camelCase 的
		// props: ['postTitle'],
		// 2、参数数组
		props: ['postTitle', 'likes', 'isPublished', 'commentIds', 'author'],
		// 3、指定类型
		props: {
			title: String,
			likes: Number,
			isPublished: Boolean,
			commentIds: Array,
			author: Object,
			callback: Function,
			contactsPromise: Promise // or any other constructor
		},
		template: '<h3>{{ title }}</h3>'
	});

	// 1. 创建数据Model
	var exampleData = {
		"count": 0,
		"input1": ""
	};

	// 2. 创建Vue实例（ViewModel）
	var vm = new Vue({
		el: "#app", // el: vue 对象挂载的View 对象
		data: exampleData, // data：Model 数据
		methods: {
			addCount: function (event) {
				alert("this ：" + this);
				// event 是原生 dom
				if (event) {
					alert(event.target.tagName);
				}
				exampleData.count++;
			},
			say: say,
			doThis: say,
			doThat: say
		}
	});

	function say(content, event) {
		switch (content) {
			case "input-1":
				alert(exampleData.input1);
				break;
			default:
				alert(content);
		}
		// event 是原生 dom，需要$event
		if (event) {
			alert(event.target.tagName);
		}
	}
</script>

</html>
