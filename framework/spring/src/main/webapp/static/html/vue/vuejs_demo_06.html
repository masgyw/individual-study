<!DOCTYPE html>
<html lang="zh">

<head>
    <title>VueJS 基础学习</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../scripts/common/vue.js" type="text/javascript"></script>

</head>

<body>
    <h3>Vue JS 官网教程：组件注册</h3>
    <!-- 3. View -->
    <div id="app">
        <ul v-for="item in props">
            <li><component1 :title="item.title"></component1></li>
        </ul>
    </div>

</body>
<script>
    // 全局组件注册
    Vue.component("component1", {
        props: ['title'],
        template: "<p class='foo bar'>{{title}}</p>"
    });

    // 1. 创建数据Model
    var exampleData = {
        "awer": "",
        "ok": false,
        "loginType": "username",
        "props": [{
            "title": "aaa"
        },{
            "title": "bbb"
        }]
    };

    // 2. 创建Vue实例（ViewModel）
    var vm = new Vue({
        el: "#app", // el: vue 对象挂载的View 对象
        data: exampleData, // data：Model 数据
        methods: {
        }
    });

</script>

</html>
