<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="../../common/js/react.development.js"></script>
  <script src="../../common/js/react-dom.development.js"></script>
  <script src="../../common/js/babel.min.js"></script>
</head>

<body>
  <p>React uses this.props.children to access a component's children nodes</p>
  <div id="example"></div>
  <script type="text/babel">

    class NotesList extends React.Component {
      render() {
        return (
          <ol>
            {
              React.Children.map(this.props.children, function (child) {
                return <li>{child}</li>;
              })
            }
          </ol>
        );
      }
    }

    ReactDOM.render(
      <NotesList>
        <span>hello</span>
        <span>world</span>
      </NotesList>,
      document.getElementById('example')
    );

  </script>
</body>

</html>
