<!DOCTYPE html>
<html lang="zh">

<head>
    <title>VueJS 基础学习</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../scripts/common/vue.js" type="text/javascript"></script>

</head>

<body>
    <h3>Vue JS 官网教程：模版语法</h3>
    <!-- 3. View -->
    <div id="app-1">
        {{message}}
        <div v-bind:id="dynamicId"></div>
        <!-- v-model 将input中的value与vue对象message对象绑定 -->
        <input type="text" v-model="message" />
        <!-- v-bind ：解决Mustache 语法不能作用在 HTML 特性 -->
        <button v-bind:disabled="isButtonDisabled">Button</button>
        <!-- js表达式支持 -->
        {{number + 1}}
        {{ok? "yes": "no"}}
        <a v-bind:href="url" target="_blank">百度超链接</a><br/>
        <a v-on:click="alertShow">show</a><br>
        <!-- <a v-bind:[attributeName]="url" target="_blank">属性参数超链接</a><br/> -->
        <!-- 缩写 -->
        <a :href="url" target="_blank">百度超链接</a><br/>
        <a @click="alertShow('app')">show</a><br>
        
    </div>
    
</body>
<script>
    // 1. 创建数据Model
    var exampleData = {
        "message": "hello vuejs",
        "dynamicId": "110009",
        "isButtonDisabled": false,
        "number": 100,
        "ok": true,
        "attributeName": "href",
        "url": "http://www.baidu.com"
    };

    // 2. 创建Vue实例（ViewModel）
    var app1 = new Vue({
        el: "#app-1", // el: vue 对象挂载的View 对象
        data: exampleData, // data：Model 数据
        methods: {
            "alertShow": alertShow
        }
    });

    function alertShow(arg) {
        alert("1234:" + arg);
    };

</script>

</html>
