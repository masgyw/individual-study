<!DOCTYPE html>
<html lang="zh">

<head>
    <title>VueJS 基础学习</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../scripts/common/vue.js" type="text/javascript"></script>
    <script>
        $(function () {
            // 1. 创建数据Model
            var exampleData = {
                message: "hello vuejs"
            };

            // 2. 创建Vue实例（ViewModel）
            var app = new Vue({
                el: "#app", // el: vue 对象挂载的View 对象
                data: exampleData // data：Model 数据
            });
        });
    </script>
</head>

<body>
    <h3>Vue JS 第一个示例</h3>
    <!-- 3. View -->
    <div id="app">
        {{message}}
    </div>
</body>

</html>
