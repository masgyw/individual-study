<!DOCTYPE html>
<html lang="zh">

<head>
	<title>VueJS SPA</title>
	<meta charset="UTF-8">
	<!-- 页面不缓存 -->
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<script src="../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../../scripts/common/vue.js" type="text/javascript"></script>
	<!-- 1.引入路由插件 -->
	<script src="../../scripts/common/vue-router.js" type="text/javascript"></script>

</head>

<body>
	<h3>Vue JS 路由：Vue-Router</h3>
	<hr>
	<div id="app">
		<!-- 2.显示不同的组件信息 -->
		<router-view></router-view>
	</div>
</body>
<script>
	// 3.创建不同的组件
	var login = Vue.component('login', {
		template: `<div>
			<h2>登录页面</h2>
			</div>`
	});
	var register = Vue.component("register", {
		template: `<div>
			<h2>注册页面</h2>
			</div>`
	});
	// 4.配置路由词典
	const routerDict = [
		{path: "", component: login}, // 网页加载时默认加载的组件
		{path: "/login", component: login},
		{path: "/register", component: register}
	];

	// 5.创建路由表对象
	const router = new VueRouter({
		routes: routerDict
	});

	// 6.Vue对象关联路由表对象
	var exampleData = {
		"count": 0
	};
	var vm = new Vue({
		el: "#app",
		data: exampleData,
		router: router // 路由配置
	});

</script>

</html>
