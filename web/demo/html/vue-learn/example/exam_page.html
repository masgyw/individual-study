<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Vue JS</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="../../../css/common.css" rel="stylesheet" type="text/css" />
    <style>
        .myRed {
            color: red
        }

        .myYellow {
            color: yellow
        }

        .mySize {
            font-size: 39px
        }

        .active {
            color: red
        }

        .page {
            list-style-type: none;
        }

        .page>li {
            float: left;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background: #eee;
        }
    </style>
    <script src="../../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../../scripts/common/vue.js" type="text/javascript"></script>
</head>

<body>
    <h3>Vue JS 分页</h3>
    <!-- 3. View -->
    <div id="app">
        <ul class="page">
            <li>
                <a href="#" @click="pagePre">上一页</a>
            </li>
            <li v-for='n in pageCount'>
                <a href="#" v-bind:class="activeNumber == n ? 'active': ''">{{n}}</a>
            </li>
            <li>
                <a href="#" @click="pageNext">下一页</a>
            </li>
        </ul>
    </div>
</body>
<script>
    $(function () {
        // 1. 创建数据Model
        var exampleData = {
            pageCount: 10,
            activeNumber: 3
        };

        // 2. 创建Vue实例（ViewModel）
        var app = new Vue({
            el: "#app", // el: vue 对象挂载的View 对象
            data: exampleData, // data：Model 数据
            methods: {
                pagePre: function () {
                    var pageNo = this.activeNumber;
                    pageNo--;
                    if (pageNo <= 0) {
                        return;
                    }
                    this.activeNumber = pageNo;
                },
                pageNext: function () {
                    var pageNo = this.activeNumber;
                    pageNo++;
                    if (pageNo > this.pageCount) {
                        return;
                    }
                    this.activeNumber = pageNo;
                }
            }
        });
    });
</script>

</html>
