<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Vue JS</title>
    <meta charset="UTF-8">
    <!-- 页面不缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="../../../css/common.css" rel="stylesheet" type="text/css" />
    <script src="../../../scripts/common/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../../scripts/common/vue.js" type="text/javascript"></script>
</head>

<body>
    <h3>Vue JS 分页</h3>
    <!-- 3. View -->
    <div id="app">
        <h3 v-model="color" v-change-background-color="color">背景色</h3>
    </div>
</body>
<script>
    $(function () {
        // 1. 创建数据Model
        var exampleData = {
            color: "#ff0000"
        };

        // 2. 创建Vue实例（ViewModel）
        var app = new Vue({
            el: "#app", // el: vue 对象挂载的View 对象
            data: exampleData, // data：Model 数据
            directives: {
                changeBackgroundColor: {
                    bind: function(el, bindings) {
                        console.log("bind");
                        var bgColor = bindings.value;
                        el.style.backgroundColor = bgColor;
                    }
                }
            }
        });
    });
</script>

</html>
